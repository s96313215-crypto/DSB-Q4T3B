<!DOCTYPE html>

<title>Café Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5efe6;
        }

        header {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #4b2e2e;
            color: white;
        }
    </style>
<style>
body {

}
.menu-img {
  border-radius: 15px;
  height: 180px;

}
.price {
  color: #6f4e37;

}
</style>
</head>
